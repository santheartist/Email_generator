.generated-box {

<body>
  <div style="margin-left: 1.5%; padding-top: 2%;" href="#"><h6 class="heding">By Kotha Srivibhu - VIT Chennai</h6></div>

  <div class="mgn">
    <br>
    <h4 align="center">Please Provide The details</h4>

    <form method="POST" class ="frm">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea name="prompt" rows="4" cols="50" required></textarea><br>
        <label for="tone">Tone of the email</label><br>
        <input type="text" name="tone" required><br><br>
        <label for="length">Length of the email</label><br>
        <input type="text" name="length" required><br><br>
        <label for="recipient">Recipient Name</label><br>
        <input type="text" name="recipient" required><br><br>
        <input type="submit" value="Generate Email">
    </form>
    {% if email_subject %}
    <h4 align="center">Generated Email</h4>
    <div class="generated-box" style="margin-bottom: 6px;">
      
    
      <p style="padding: 12px;">Subject:<p>
      <div id="subject" class="editable" contenteditable="true" style="padding: 12px;">{{ email_subject }}</div><br>
      <button class="btn btn-primary" onclick="copyToClipboard('subject')" >Copy Subject</button><br><br>
      <p style="padding: 12px;">Body:</p>
      <div id="body" class="editable" contenteditable="true" style="white-space: pre-wrap;">{{ email_body }}</div><br>
      <button class="btn btn-primary" onclick="copyToClipboard('body')">Copy Body</button>
    </div>
    {% endif %}    
  </div>
</body>
<script>
  function copyToClipboard(id) {
    const el = document.getElementById(id);
    const selection = window.getSelection();
    const range = document.createRange();
    range.selectNodeContents(el);
    selection.removeAllRanges();
    selection.addRange(range);
    document.execCommand('copy');
    selection.removeAllRanges();
    alert(`${id.charAt(0).toUpperCase() + id.slice(1)} copied!`);
  }
  </script>
